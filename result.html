<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"> 
    <title>Hello Bulma!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  </head>
  <body>
  <section class="section">
    <div class="container">
      <h1 class="title">
        
      </h1>
      <p class="subtitle" id="results">
        My first website with <strong>Bulma</strong>!
      </p>
    </div>
  </section>
    
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jsrender/1.0.13/jsrender.min.js" integrity="sha512-T93uOawQ+FrEdyCPaWrQtppurbLm8SISu2QnHyddM0fGXKX9Amyirwibe1wGYbsW2F8lLzhOM/2+d3Zo94ljRQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>   
    
  <script id="tpl_stories" type="text/x-jsrender">

    {{for stories}}
      {{:title}}<br>
      {{:snippet}}<br>
    {{/for}}
  
  </script>
    
  <script>
    
    var templates = {};
    templates['stories'] = $.templates("#tpl_stories");
    
  </script>


  </body>
</html>
